<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids On The Air</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      margin-left: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="https://github.com/29henbar/KOTALINK-STATUS/blob/0c439c2e8722538d32e06b75e1451cb532890a64/assets/KOTA_LOGO.png" alt="Logo">
        <a href="https://kidsontheair.org">Kids On The Air</a>
      </div>
      <nav>
        <ul>
          <li><a href="https://www.reddit.com/r/KidsOnTheAir">Reddit</a></li>
          <li><a href="https://discord.gg/e4URZEEer6">Discord</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
